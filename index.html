<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
     
<head>
  <title>SUR Visualizer</title>
  <meta charset="utf-8">
  
  <!-- CSS for Styling the page -->
  <link rel="stylesheet" type="text/css" href="css/gh-buttons.css">
  <link rel="stylesheet" type="text/css" href="css/fb-buttons.css">
  <link rel="stylesheet" type="text/css" href="css/sur.css">
  <link rel="stylesheet" type="text/css" href="css/slider.css">
  
  <!-- Application Frameworks -->
  <script src="lib/three.min.js"></script>
  <script src="lib/d3.min.js"></script>
  <script src="lib/qwest-0.4.2.min.js"></script>
  <script src="lib/sprintf.min.js"></script>
  <script src="lib/hammer.min.js"></script>

  <!-- THREE.js helpers -->
  <script src="lib/OrbitControls.js"></script>
  <script src="lib/TransformControls.js"></script>
  <script src="lib/STLLoader.js"></script>

  <!-- SUR data JS -->
  <script src="js/main.js"></script>
  <script src="js/manipulation.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/world.js"></script>
  <script src="js/mesh.js"></script>
  <script src="js/robot.js"></script>
  <script src="js/transform.js"></script>
  
  <!-- Specific Objects of Interest -->
  <script src="js/wheel.js"></script>
  <script src="js/waypoint.js"></script>
  <script src="js/tool.js"></script>
  <script src="js/door.js"></script>
  <script src="js/hand.js"></script>
 
</head>

<body>

<!--https://github.com/necolas/css3-github-buttons-->
<div id="left_side">
  
  <!-- Camera Image Stream -->
  <div id="camera_container"></div>
  
  <!-- Camera Streaming Settings and laser scanner ranges -->
  <div id="vision">
    <div class="uibutton-group minor-group">
      <a href="#" class="large uibutton" id="single_cam">1</a>
      <a href="#" class="uibutton large special" id="stream_cam">&infin;</a>
      <a href="#" class="uibutton large" id="gaze_cam">Gaze</a>
    </div>
  </div>
  <!-- World view vantage points -->
  <div class="uibutton-group" id='world'>
    <a href="#" class="uibutton confirm" id="vantage_top">Top</a>
    <a href="#" class="uibutton confirm" id="vantage_chest">Chest</a>
    <a href="#" class="uibutton confirm" id="vantage_robot">Robot</a>
    <a href="#" class="uibutton confirm" id="vantage_def">Default</a>
  </div>
  <!-- Mesh Streaming Settings -->
  <div class='button-container' id='mesh'>
    <div class="button-group">
      <a href="#" class="button primary" id="switch_mesh">Chest</a>
      <a href="#" class="button" id="request_mesh">Once</a>
      <a href="#" class="button" id="stream_mesh">Stream</a>
      <a href="#" class="button" id="wipe_mesh">Wipe</a>
    </div>
    <div class="button-group minor-group">
      <a href="#" class="button pill" id="slow_mesh">Slow</a>
      <a href="#" class="button pill" id="fast_mesh">Fast</a>
    </div>
  </div>
  <hr/>
  
  <!-- Object modification Settings -->
  <div class="button-group" id="object">
    <a href="#" class="button primary" id="cycle_obj">Wheel</a>
    <a href="#" class="button icon remove danger" id="clear_obj">Clear</a>
    <a href="#" class="button icon move" id="modify_obj">Modify</a>
    <a href="#" class="button icon reload" id="reload_obj">Reload</a>
  </div>
  <br/>
  <!-- Proceed FSM Events -->
  <div class="button-group minor-group" id="proceed">
    <a href="#" class="button" id="proceed_reverse">Reverse</a>
    <a href="#" class="button" id="proceed_proceed">Proceed</a>
    <a href="#" class="button" id="proceed_notify">Notify</a>
  </div>
  <hr/>
  
  <!-- Head FSM Events -->
  <div id='fsm'>
    <div class="button-group">
      <a href="#" class="button" id="head_tiltscan">Scan</a>
      <a href="#" class="button" id="head_center">Center</a>
      <a href="#" class="button" id="head_teleop">Teleop</a>
    </div>
    <br/>
    <!-- Arm FSM Events -->
    <div class="button-group">
      <a href="#" class="big button" id="arm_init">Init</a>
      <a href="#" class="big button" id="arm_grab">Grab</a>
    </div>
    <br/>
    <!-- Body FSM Events -->
    <div class="button-group">
      <a href="#" class="big button" id="body_init">Init</a>
      <a href="#" class="big button" id="body_follow">Follow</a>
      <a href="#" class="big button" id="body_stepover">Stepover</a>
    </div>
  </div>
  <hr/>
  
</div>

<!-- 3D scene -->
<div id="world_container"></div>

</body>

</html>
