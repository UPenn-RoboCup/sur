<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
     
<head>
  <title>SUR Cameras</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
	<script type="application/javascript">
		// Globals
		var HOSTNAME = window.location.hostname;
		if (!HOSTNAME) {
			HOSTNAME = 'localhost';
			ORIGIN = 'http://localhost:8080';
		} else {
			ORIGIN = window.location.origin;
		}
		/*
		Load JavaScript Asynchronously
		https://stackoverflow.com/questions/8586446/dynamically-load-external-javascript-file-and-wait-for-it-to-load-without-usi#8586564
		*/
		function ljs(src, cb) {
			"use strict";
			var s = document.createElement('script');
			s.src = src;
			s.async = true;
			if(typeof cb === 'function'){
				s.onreadystatechange = s.onload = function () {
					"use strict";
					var state = s.readyState;
					if (!state || /loaded|complete/.test(state)) { setTimeout(cb); }
				};
			}
			document.getElementsByTagName('head')[0].appendChild(s);
		}
		/*
		Load CSS Asynchronously
		http://otaqui.com/blog/1263/simple-script-to-load-css-from-javascript/
		*/
		function lcss(url, cb) {
			var head = document.getElementsByTagName('head')[0],
				link = document.createElement('link');
			link.type = 'text/css';
			link.rel = 'stylesheet';
			link.href = url;
			if(typeof cb === 'function'){
				link.onreadystatechange = link.onload = function () {
					"use strict";
					var state = link.readyState;
					if (!state || /loaded|complete/.test(state)) { setTimeout(cb); }
				};
			}
			head.appendChild(link);
		}
		// Perform the loads of JS and CSS
		ljs('/js/ext.min.js');
		lcss('/css/gh-buttons.css');
		lcss('/css/fb-buttons.css');
		lcss('/css/cameras.css');
	</script>

  <!-- SUR data JS

  <script src="/models/camera.js"></script>
  <script src="/controllers/cameras.js"></script>
	-->
