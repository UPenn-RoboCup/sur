<!DOCTYPE html>

<html>

<head>
	<title>uSURp</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<script type="application/javascript">
		// Globals
		var HOSTNAME = window.location.hostname;
		if (!HOSTNAME) {
			HOSTNAME = 'localhost';
			ORIGIN = 'http://localhost:8080';
		} else {
			ORIGIN = window.location.origin;
		}
		/*
		Load JavaScript Asynchronously
		https://stackoverflow.com/questions/8586446/dynamically-load-external-javascript-file-and-wait-for-it-to-load-without-usi#8586564
		*/
		function ljs(src, cb) {
			"use strict";
			var s = document.createElement('script');
			s.src = src;
			s.async = true;
			if(typeof cb === 'function'){
				s.onreadystatechange = s.onload = function () {
					"use strict";
					var state = s.readyState;
					if (!state || /loaded|complete/.test(state)) { setTimeout(cb); }
				};
			}
			document.getElementsByTagName('head')[0].appendChild(s);
		}
		ljs('/ext/ext.min.js', function(){console.log('DONE');});
	</script>
</head>
