<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
     
<head>
  <title>UPenn THOR Interaction</title>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" type="text/css" href="css/icons.css" />
  <link rel="stylesheet" type="text/css" href="css/jq.ui.css" title="upenn" />
  <script type="text/javascript" charset="utf-8" src="lib/jq.ui.min.js"></script>
  <!-- include touch on desktop browsers only -->
  <script>
  if (!((window.DocumentTouch && document instanceof DocumentTouch) || 'ontouchstart' in window)) {
    var script = document.createElement("script");
    script.src = "lib/jq.web.min.js";
    var tag = $("head").append(script);
    $.os.android = true; //let's make it run like an android device
    $.os.desktop = true;
  }
  </script>
    
  <script type="text/javascript">
  var webRoot = "./";
  $.ui.autoLaunch = false; //By default, it is set to true and you're app will run right away.  We set it to false to show a splashscreen
  /* This function runs when the body is loaded.*/
  var init = function () {
    $.ui.backButtonText = "Back";// We override the back button text to always say "Back"
    window.setTimeout(function () {
      //alert('launch')
      $.ui.launch(); 
    }, 1500);//We wait 1.5 seconds to call $.ui.launch after DOMContentLoaded fires
    init_gl_cloud();
  };
  document.addEventListener("DOMContentLoaded", init, false);
  $.ui.ready(function () {
    //This function will get executed when $.ui.launch has completed
    //alert('Done loading content.'); // alert looks nice!
  });
  /* This code is used for native apps */
  var onDeviceReady = function () {
    AppMobi.device.setRotateOrientation("portrait");
    AppMobi.device.setAutoRotate(false);
    webRoot = AppMobi.webRoot + "/";
    //hide splash screen
    AppMobi.device.hideSplashScreen();
 
  };
  document.addEventListener("appMobi.device.ready", onDeviceReady, false);
  </script>
    
  <!-- Application Specific JS -->
  <script src="lib/three.min.js"></script>
  <script src="lib/Detector.js"></script>
  <script type="text/javascript">
  if ( ! Detector.webgl ){ Detector.addGetWebGLMessage(); }
  </script>
  <script src="lib/TrackballControls.js"></script>    
  <script src="lib/leap.min.js"></script>
  <script src="listen_kinect.js"></script>
  <script src="gl_cloud.js"></script>
</head>
     
<body>
  <!-- this is the main container div.  This way, you can have only part of your app use UI -->
  <div id="jQUi">
    
    <!-- this is the header div at the top -->
    <div id="header">
      <a href="javascript:$.ui.toggleSideMenu()" class="button" style="float:right">Toggle Nav</a>
    </div>
    
    <div id="content">
      <!-- here is where you can add your panels -->
      
      <div title='THORque' id="thorque" class="panel" selected="true" scrolling="no">
        Here is where we select things like:
        <br/>
        SLAM
        <br/>
        Pickr
      </div>
      
      <div title='Pickr' id="pickr" class="panel" selected="false" scrolling="no">
        <canvas id="kcolor"></canvas>
        <canvas id="kdepth"></canvas>
        This is the point cloud gui
      </div>

    </div>
      
    <!-- bottom navbar. Add additional tabs here -->
    <div id="navbar">
      <div class="horzRule"></div>
      <a href="#thorque" id='navbar_home' class='icon home'>THORque</a>
      <a href="#pickr" id='navbar_settings' class='icon settings'>Pickr</a>
    </div>
      
    <!-- this is the default left side nav menu.  If you do not want any, do not include these -->
    <nav>
      <div class='title'>Home</div>
      <ul>
        <li>
          <a href="javascript:alert('hi')">Selectors</a>
        </li>
      </ul>
    </nav>
      
  </div>
    
</body>
  
</html>
