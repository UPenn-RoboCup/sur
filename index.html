<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
     
<head>
  <title>SUR Visualizer</title>
  <meta charset="utf-8">
  
  <!-- CSS for Styling the page -->
  <link rel="stylesheet" type="text/css" href="css/gh-buttons.css">
  <link rel="stylesheet" type="text/css" href="css/sur.css">
  <link rel="stylesheet" type="text/css" href="css/slider.css">
  
  <!-- Application Frameworks -->
  <script src="lib/three.min.js"></script>
  <script src="lib/d3.min.js"></script>
  <script src="lib/qwest-0.4.2.min.js"></script>
  <script src="lib/sprintf.min.js"></script>
  <script src="lib/hammer.min.js"></script>

  <!-- THREE.js helpers -->
  <script src="lib/OrbitControls.js"></script>
  <script src="lib/TransformControls.js"></script>
  <script src="lib/STLLoader.js"></script>

  <!-- SUR data JS -->
  <script src="js/main.js"></script>
  <script src="js/manipulation.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/world.js"></script>
  <script src="js/mesh.js"></script>
  <script src="js/fsm.js"></script>
  <script src="js/robot.js"></script>
  <script src="js/transform.js"></script>
  
  <!-- Specific Objects of Interest -->
  <script src="js/wheel.js"></script>
  <script src="js/waypoint.js"></script>
  <script src="js/tool.js"></script>
  <script src="js/door.js"></script>
 
</head>

<body>

<!--https://github.com/necolas/css3-github-buttons-->
<div id="left_side">
  
  <div id="camera_container"></div>
  
  <div id="bodyheight_slider" class="mesh_selection">
    <div class="button-group minor-group" id="mesh_speed_btns">
      <a href="#" class="button pill mesh_selection" id="slow_mesh_btn">1x</a>
      <a href="#" class="button pill mesh_selection" id="medium_mesh_btn">2x</a>
      <a href="#" class="button pill mesh_selection" id="fast_mesh_btn">4x</a>
    </div>
  </div>
  <br/>
  
  <div class="button-group" id="mesh_btns">
    <a href="#" class="button mesh_selection" id="switch_mesh_btn">Chest</a>
    <a href="#" class="button mesh_selection" id="request_mesh_btn">Once</a>
    <a href="#" class="button mesh_selection" id="stream_mesh_btn">Stream</a>
    <a href="#" class="button mesh_selection" id="clear_mesh_btn">Clear All</a>
  </div>
  <br/>

  <div class="button-group" id="click_btns">
    <a href="#" class="button primary mesh_selection" id="obj_clicks_btn">Wheel</a>
    <a href="#" class="button icon remove danger mesh_selection" id="clear_clicks_btn">
      Clear</a>
    <a href="#" class="button icon move mesh_selection" id="modify_clicks_btn">
      Modify</a>
    <a href="#" class="button mesh_selection" id="cam_clicks_btn">
      CamGaze
    </a>
  </div>
  <br/>
  
  <div class="button-group armfsm">
  <a href="#" class="big button fsm_selection" id="arm_fsm_init_btn">Init</a>
  <a href="#" class="big button fsm_selection" id="arm_fsm_reset_btn">Reset</a>
  <a href="#" class="big button fsm_selection" id="arm_fsm_ready_btn">Ready</a>
  <a href="#" class="big button fsm_selection" id="arm_fsm_wheelgrab_btn">Grab</a>
  </div>
  <br/>
  
  <div class="button-group headfsm">
  <a href="#" class="button fsm_selection" id="head_fsm_tiltscan_btn">Scan</a>
  <a href="#" class="button fsm_selection" id="head_fsm_center_btn">Center</a>
  <a href="#" class="button fsm_selection" id="head_fsm_teleop   _btn">Teleop</a>
    
  </div>
  <br/>
  
  <div class="button-group bodyfsm">
  <a href="#" class="big button fsm_selection" id="body_fsm_init_btn">
    Init</a>
  <a href="#" class="big button fsm_selection" id="body_fsm_approach_btn">
    Approach</a>
  <a href="#" class="big button fsm_selection" id="body_fsm_follow_btn">
    Follow</a>
  </div>
  <br/>
  <div class="button-group bodyfsm">
  <a href="#" class="big button fsm_selection" id="body_fsm_stepover_btn">
    Stepover</a>
  </div>
  <br/>
  
  <div class="button-group worldscene">
  <a href="#" class="big button fsm_selection" id="vantage_top_btn">Top</a>
  <a href="#" class="big button fsm_selection" id="vantage_chest_btn">Chest</a>
  <a href="#" class="big button fsm_selection" id="vantage_robot_btn">Robot</a>
  <a href="#" class="big button fsm_selection" id="vantage_def_btn">Default</a>
  </div>
  
</div>

<div id="world_container"></div>

</body>

</html>
