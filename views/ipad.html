<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
     
<head>
  <title>SUR Visualizer</title>
  <meta charset="utf-8">
  <!-- For iPad: http://stackoverflow.com/questions/15791277/preventing-default-ios-webpage-drag-with-javascript-and-hammerjs -->
  <meta name="viewport" content="width=device-width,user-scalable=no">
  
  <!-- CSS for Styling the page -->
  <link rel="stylesheet" type="text/css" href="/css/gh-buttons.css">
  <link rel="stylesheet" type="text/css" href="/css/fb-buttons.css">
  <link rel="stylesheet" type="text/css" href="/css/sur.css">
  <link rel="stylesheet" type="text/css" href="/css/slider.css">
  
  <!-- Application Frameworks -->
  <script src="/lib/d3.min.js"></script>
  <script src="/lib/qwest.min.js"></script>
  <script src="/lib/sprintf.min.js"></script>
  <script src="/lib/hammer.min.js"></script>
  <script src="/lib/keypress.min.js"></script>

  <!-- SUR data JS -->
  <script src="/js/include.js"></script>
  <script src="/js/fsm.js"></script>
  <script src="/js/camera.js"></script>
  <script src="/js/camera2.js"></script>
  <script>
    document.addEventListener( "DOMContentLoaded",Camera.setup);
    document.addEventListener( "DOMContentLoaded",Camera2.setup);
  </script>
 
</head>

<body>

<!--https://github.com/necolas/css3-github-buttons-->
<div id="left_side">
  
  <!-- Head Camera Image Stream -->
  <div id="camera_container"></div>
  
  <!-- Camera Streaming Settings and laser scanner ranges -->
  <div id="vision">
    <div class="uibutton-group minor-group">
      <a href="#" class="large uibutton" id="single_cam">1</a>
      <a href="#" class="uibutton large special" id="stream_cam">&infin;</a>
      <a href="#" class="uibutton large" id="gaze_cam">Gaze</a>
    </div>
  </div>
  <!-- World view vantage points -->
  <div class="uibutton-group" id='world'>
    <a href="#" class="uibutton confirm" id="vantage_def">Default</a>
    <a href="#" class="uibutton confirm" id="vantage_top">Top</a>
    <a href="#" class="uibutton confirm" id="vantage_chest">Chest</a>
    <a href="#" class="uibutton confirm" id="vantage_item">Item</a>
    <a href="#" class="uibutton confirm" id="vantage_robot">Robot</a>
  </div>
  
  <!-- Proceed FSM Events -->
  <div class="button-group minor-group" id="proceed">
    <a href="#" class="button" id="proceed_reverse">Reverse</a>
    <a href="#" class="button" id="proceed_proceed">Proceed</a>
    <a href="#" class="button" id="proceed_notify">Notify</a>
  </div>
  <hr/>
  
  <!-- Head FSM Events -->
  <div id='fsm'>
    <div class="button-group">
      <a href="#" class="button" id="head_tiltscan">Scan</a>
      <a href="#" class="button" id="head_center">Center</a>
      <a href="#" class="button" id="head_teleop">Teleop</a>
    </div>
    <br/>
    <!-- Arm FSM Events -->
    <div class="button-group" id="arm_events">

    </div>
    <br/>
    <!-- Body FSM Events -->
    <div class="button-group">
      <a href="#" class="big button" id="body_init">Init</a>
      <a href="#" class="big button" id="body_follow">Follow</a>
      <a href="#" class="big button" id="body_stepover">Stepover</a>
    </div>
  </div>
  <hr/>
  
  <!-- Camera2 Image Stream -->
  <div id="camera2_container"></div>
  
</div>

</body>

</html>
