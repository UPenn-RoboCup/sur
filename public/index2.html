<html>
	<head>
		<script type="application/javascript">
			// Connect to the websocket server
    	var ws = new WebSocket('ws://' + 'localhost' + ':' + 9003);
    	ws.binaryType = "blob";
			ws.onmessage = function(e){
				console.log(e);
			};
			ws.onopen = function(e){
				console.log(ws);
				console.log(e);
				setInterval(function(){ws.send('hello');}, 1000);
			}
			ws.onclose = function(e){
				console.log('CLOSE');
				console.log(e);
			}
			ws.onerror = function(e){
				console.log('ERROR');
				console.log(e);
			}
		</script>
	</head>
<body>
Hi
</body>
</html>
