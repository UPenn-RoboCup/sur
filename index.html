<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
     
<head>
  <title>SUR Visualizer</title>
  <meta charset="utf-8">
  
  <!-- CSS for Styling the page -->
  <link rel="stylesheet" type="text/css" href="css/gh-buttons.css">
  <link rel="stylesheet" type="text/css" href="css/sur.css">
  <link rel="stylesheet" type="text/css" href="css/slider.css">
  
  <!-- Application Frameworks -->
  <script src="lib/three.min.js"></script>
  <script src="lib/promise.min.js"></script>
  <script src="lib/d3.min.js"></script>
  <script src="lib/sprintf.min.js"></script>

  <!-- SUR Utilities JS -->
  <script src="js/util.js"></script>
  <script src="js/calculate.js"></script>
  <script src="lib/stats.min.js"></script>
  <script src="lib/OrbitControls.js"></script>
  <script src="lib/TransformControls.js"></script>

  <!-- SUR data JS -->
  <script src="js/camera.js"></script>
  <script src="js/world.js"></script>
  <script src="js/mesh.js"></script>
  <script src="js/fsm_show.js"></script>
  
  <!-- Plot the robot-->
  <script src="lib/STLLoader.js"></script>
  <script src="js/robot.js"></script>
  
  <!-- Clicking on objects -->
  <script src="js/Wheel.js"></script>
  
  <!-- SUR Main JS -->
  <script src="js/main.js"></script>
 
</head>

<body>

<!--https://github.com/necolas/css3-github-buttons-->
<div id="fsm_container">
  
  <div id="camera_container"></div>
  
  <div id="bodyheight_slider" class="mesh_selection">
    <div class="button-group" id="mesh_btns">
      <a href="#" class="button mesh_selection" id="slow_mesh_btn">Slow</a>
      <a href="#" class="button mesh_selection" id="fast_mesh_btn">Fast</a>
    </div>
  </div>
  <div class="button-group" id="mesh_btns">
    <a href="#" class="button mesh_selection" id="request_mesh_btn">Acquire</a>
    <a href="#" class="button mesh_selection" id="switch_mesh_btn">Chest</a>
    <a href="#" class="button mesh_selection" id="clear_mesh_btn">Clear</a>
    <a href="#" class="button mesh_selection" id="grabwheel_btn">Wheel</a>
  </div>

  <br/>
  <div>Arm</div>
  <div class="button-group">
  <a href="#" class="big button fsm_selection" id="arm_fsm_init_btn">Init</a>
  <a href="#" class="big button fsm_selection" id="arm_fsm_reset_btn">Reset</a>
  <a href="#" class="big button fsm_selection" id="arm_fsm_ready_btn">Ready</a>
  <a href="#" class="big button fsm_selection" id="arm_fsm_grab_btn">Grab</a>
  </div>

  <br/>
  <div>Head</div>
  <div class="button-group">
  <a href="#" class="big button fsm_selection" id="head_fsm_scan_btn">Scan</a>
  <a href="#" class="big button fsm_selection" id="head_fsm_center_btn">Center</a>
  </div>

  <br/>
  <div>Motion</div>
  <div class="button-group">
  <a href="#" class="big button fsm_selection" id="motion_fsm_stand_btn">Stand</a>
  <a href="#" class="big button fsm_selection" id="motion_fsm_walk_btn">Walk</a>
  </div>

  <div>Body</div>
  <div class="button-group">
  <a href="#" class="big button fsm_selection" id="body_fsm_init_btn">Init</a>
  <a href="#" class="big button fsm_selection" id="body_fsm_follow_btn">Follow</a>
  <a href="#" class="big button fsm_selection" id="body_fsm_step_btn">Step</a>
  </div>

  <div>LIDAR</div>
  <div class="button-group">
  <a href="#" class="big button fsm_selection" id="lidar_fsm_pan_btn">Pan</a>
  </div>

</div>

<div id="world_container"></div>

</body>

</html>
